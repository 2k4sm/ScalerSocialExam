<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="scaler-logo">
            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="sst-logo">
        </div>
        
        <div class="scaler-social-logo">
            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="scaler-social-logo">
        </div>
    </nav>
    <section>
        <div class="create-post">
            <div class="new-post-content">
                <p class="post-tag">Post your thoughts here</p>
                <div class="post-submit-area">
                    <div class="post-area">
                        <div class="img-area">
                            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="profile-img">
                        </div>
                        
                        <textarea name="" id="" placeholder="Type your thoughts here...." ></textarea>
                    </div>
    
                    <div class="word-submit">
                        <div class="word counter">
                            <span>0</span>
                            <span>/</span>
                            <span>100</span>    
                        </div>
                        <button class="post-document">Post</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="view-post">
            <p class="feed-show">Your Feed</p>
            <div class="show-post">
                <div class="img-area">
                    <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="profile-img">
                </div>
                <div class="show-post-area">
                    <div class="auth-edit-del-area">
                        <span class="auth-details">
                            <span class="auth-name">author name</span>
                            <span class="auth-email">author email</span>
                        </span>
                        
                        <span class="edit-del-cont">
                            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/028/original/edit.png?1706888661" alt="edit-btn">
                            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/027/original/delete.png?1706888643" alt="delete-btn">
                        </span>
                    </div>
                    <div class="post-content">
                        <div class="show-post-content">skjfahksfhkjabfsbdfksajflasdfhkashdfbsmfdnskfhasfhskf</div>
                    </div>
                    <div class="like-comment">
                        <div class="new-comment">
                            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/026/original/comment.png?1706888619" alt="new-comment">
                        </div>
                        <div class="new-like">
                            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/029/original/heart.png?1706888679" alt="new-like">
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="show-post">
                <div class="img-area">
                    <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="profile-img">
                </div>
                <div class="show-post-area">
                    <div class="auth-edit-del-area">
                        <span class="auth-details">
                            <span class="auth-name">author name</span>
                            <span class="auth-email">author email</span>
                        </span>
                        
                        <span class="edit-del-cont">
                            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/028/original/edit.png?1706888661" alt="edit-btn">
                            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/027/original/delete.png?1706888643" alt="delete-btn">
                        </span>
                    </div>
                    <div class="post-content">
                        <div class="show-post-content">skjfahksfhkjabfsbdfksajflasdfhkashdfbsmfdnskfhasfhskf</div>
                    </div>
                    <div class="like-comment">
                        <div class="new-comment">
                            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/026/original/comment.png?1706888619" alt="new-comment">
                        </div>
                        <div class="new-like">
                            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/029/original/heart.png?1706888679" alt="new-like">
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    <script defer src="./script.js"></script>
</body>
</html>
